<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<style>
    body{
        background-color:black;
        
    }
    .center-column{
        box-shadow: 5px 10px 18px -4px #255, -5px -10px 18px 4px #255 ;
    }
    input{
        width:100%;
        margin:8px 0;
        padding:12px 20px;
        box-sizing: border-box
    }
    input::placeholder{
        color:#255;
    }
    .item-list{
        background-color:#255;
        margin:10px;
        padding:20px;
        border-radius:5px;
        color#fff;
        font-size:23px;
        box-shadow: 5px 10px 18px -4px #255 ;        
    }
</style>
<div class="container  my-4 center-column bg-light ">

<form method='POST' action='/'  >

    {% csrf_token %}

    {{form.title}}
    <input type="submit" name ='Create Task' class="btn btn-outline-secondary fs-3" >
</form>

<div class="todo-list">

    {% for task in tasks %}
        <div class="mx-4 my-2 item-list">
            <a href="{% url 'update_task' task.id %}" class='btn btn-outline-success'>Update</a>
            <a href="{% url 'delete' task.id %}" class="btn btn-outline-danger">Delete</a>
            
            
            {% if task.complete == True %}
                <strike> {{task}}</strike>
            {% else %}
                <span>{{task}}</span>
            {% endif %}
        </div>

    {% endfor %}
    <br>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
